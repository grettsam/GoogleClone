<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1f8d1ea3c8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
  </head>
  <body>
    <header>
        <ul>
            <li>Gmail</li>
            <li>Imágenes</li>
            <li> <i class="fas fa-bars"></i></li>
            <li><img src="assets/perfil-min.png" alt="User"></li>
        </ul>
    </header>

    <main>
        <div class="container">
            <img src="assets/Google_2015_logo.svg" alt="Logo Google">
            
            <div class="search">
                <form action="">
                    <i class="fas fa-search"></i>
                    <img src="assets/Google_mic.svg" alt="Microfono Google">
                    <input type="text" placeholder="Buscar en Google o escribir una URL">
                </form>
            </div>
            
            <div class="buttons">
                <div class="btn_search">Buscar en Google</div>
                <div class="btn_luck">I'm Feeling Lucky</div>
            </div>

            
        </div>
    </main>
    <footer>
        <ul>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Acerca de</li>
            <li>Cómo funciona la Búsqueda</li>
        </ul>
        <ul>
            <li>Privacidad</li>
            <li>Condiciones</li>
            <li>Preferencias</li>
        </ul>
    </footer>
  </body>
</html>
